<div class="container bottom-form">
    <form id="movie-form" style="display: none">
        <h2 class="text text-center">Add A Movie</h2>
        <input required type="text" class="form-control form-control-md" id="newPoster" placeholder="Poster URL">
        <input required type="text" class="form-control form-control-md" id="newTitle" placeholder="Movie Title">
        <input required type="text" class="form-control" id="newCast" placeholder="Cast">
        <input required type="text" class="form-control" id="newDirector" placeholder="Director">
        <input required type="text" class="form-control form-control-md" id="newGenre" placeholder="Genre">
        <textarea required type="text" class="form-control form-control-md" id="newDescription"
                  placeholder="Description"></textarea>
        <input required type="text" class="form-control form-control-md" id="newRating" placeholder="Rating">
        <input required type="submit" id="new-movie-submit" value="Submit">
        <a class="popcorn-image" href="https://www.freepnglogos.com/pics/popcorn" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/popcorn-png/popcorn-best-the-best-tiger-line-online-6.png" width="900" alt="popcorn, best the best tiger line online" /></a>
