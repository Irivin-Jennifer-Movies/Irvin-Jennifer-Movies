<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="movies.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="onLoad()">
<p>Loading</p>
<div class="container">
    <nav>
        <div class="bg-primary text-center">
            <h1 class="text-white">Movies</h1>
        </div>
    </nav>
    <main class="row">
        <div class="container">
            <div class="row justify-content-center" id="card-div">
            </div>
        </div>
    </main>
</div>
<div class="container">

    <form id="movie-form">
        <input required type="text" class="form-control form-control-md" id="newTitle" placeholder="movie title">
        <input required type="text" class="form-control" id="newCast" placeholder="cast">
        <input required type="text" class="form-control" id="newDirector" placeholder="Director">
        <input required type="text" class="form-control form-control-md" id="newGenre" placeholder="Genre">
        <input required type="text" class="form-control form-control-md" id="newDescription" placeholder="Description">
        <input required type="submit" value="Submit">
    </form>
</div>

<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
